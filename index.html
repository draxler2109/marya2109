<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valentín</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            text-align: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .mensaje {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        #play-music {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="mensaje" id="mensaje">Feliz Día de San Valentín 💖<br>Gracias por estos pocos días que nos conocemos, han sido muy especiales para mí. 💕</div>
    
    <audio id="bg-music" autoplay loop>
        <source src="eaven.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>
    <button id="play-music">Reproducir Música</button>

    <script>
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const columns = Math.floor(canvas.width / 30);
        const drops = Array(columns).fill(0);
        let timer = 0;
        let transitioning = false;
        let numbers = [];
        
        function heartShape(t) {
            return {
                x: 16 * Math.pow(Math.sin(t), 3) * 15 + canvas.width / 2,
                y: -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * 15 + canvas.height / 2
            };
        }
        
        for (let i = 0; i < 150; i++) {
            let angle = (i / 150) * (Math.PI * 2);
            let target = heartShape(angle);
            numbers.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                char: Math.random() > 0.5 ? "0" : "1",
                targetX: target.x,
                targetY: target.y,
                speed: Math.random() * 2 + 1
            });
        }
        
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            ctx.font = "24px monospace";
            
            if (timer < 200) {
                drops.forEach((y, index) => {
                    const text = Math.random() > 0.5 ? "0" : "1";
                    ctx.fillText(text, index * 30, y * 30);
                    if (y * 30 > canvas.height && Math.random() > 0.975) {
                        drops[index] = 0;
                    }
                    drops[index]++;
                });
            } else {
                transitioning = true;
            }
            
            if (transitioning) {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#00ff00";
                
                let allArrived = true;
                numbers.forEach(num => {
                    if (Math.abs(num.x - num.targetX) > 1 || Math.abs(num.y - num.targetY) > 1) {
                        num.x += (num.targetX - num.x) * 0.05;
                        num.y += (num.targetY - num.y) * 0.05;
                        allArrived = false;
                    }
                    ctx.fillText(num.char, num.x, num.y);
                });
                
                if (allArrived) {
                    setTimeout(() => {
                        ctx.fillStyle = "black";
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        ctx.fillStyle = "#ff0000";
                        ctx.font = "48px Arial";
                        ctx.fillText("❤️", canvas.width / 2 - 20, canvas.height / 2);
                        setTimeout(() => {
                            document.getElementById("mensaje").style.opacity = 1;
                        }, 2000);
                    }, 2000);
                }
            }
            
            timer++;
        }
        setInterval(drawMatrix, 50);

        // Reproducción automática con respaldo
        window.addEventListener('DOMContentLoaded', () => {
            const bgMusic = document.getElementById('bg-music');
            const playButton = document.getElementById('play-music');

            bgMusic.play().then(() => {
                console.log("Música reproduciéndose automáticamente.");
            }).catch(error => {
                console.warn("Reproducción bloqueada. Mostrando botón.", error);
                playButton.style.display = "block";
            });

            playButton.addEventListener("click", () => {
                bgMusic.play();
                playButton.style.display = "none";
            });
        });
    </script>
</body>
</html>
